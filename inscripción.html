<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
    <link href="style/reset.css" rel="stylesheet" type="text/css">
    <link href="style/style2.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="Conocenos.html">Conócenos</a>
                <a href="Contacto.html">Contacto</a>
                <a href="Nuestrosalumnos.html">Nuestros alumnos</a>
            </div>
        </div>
    </div>
    <div class="inicio">
        <div class="logo">
            <img class="imginicio" src="/imagenes/letscoder-sin-fondo.png">
        </div>
    </div>
    <h1 class="encabfor">Formulario</h1>
    <div class="formul">
        <form action="/finalinscrip.html">
            <div class="datospersonales">
                <div class="datencab">
                    <fieldset>Datos personales:
                </div>
                <div class="datos">
                    <div class="name">
                        <label for="nombre">Nombre:
                            <input type="text" id="nombre" required>
                        </label>
                    </div>
                    <div class="surname">
                        <label for="apellido">Apellidos:
                            <input type="text" id="apellido" required>
                        </label>
                    </div>
                    <div class="date">
                        <label for="fecha de nacimiento">Fecha nacimiento:
                            <input type="date" id="fecha de nacimiento" required>
                        </label>
                    </div>
                    <div class="tlf">
                        <label for="tlf">Tlf:
                            <input type="tel" id="tlf" required>
                        </label>
                    </div>
                    <div class="e-mail">
                        <label for="email">Email:
                            <input type="email" id="email" required>
                        </label>
                    </div>
                </div>
                </fieldset>
            </div>
            <div class="comonos">
                <div class="datencab">
                    <fieldset>¿Como nos conociste?
                </div>
                <div class="datos">
                    <div class="internet">
                        <label for="internet">Internet
                            <input type="checkbox" id="internet">
                        </label>
                    </div>
                    <div class="TV">
                        <label for="TV">TV
                            <input type="checkbox" id="TV">
                        </label>
                    </div>
                    <div class="periodico">
                        <label for="periodico">Periódico
                            <input type="checkbox" id="periodico">
                        </label>
                    </div>
                    <div class="antiguo">
                        <label for="antiguo">Antiguo alumno
                            <input type="checkbox" id="antiguo">
                        </label>
                    </div>
                </div>
                </fieldset>
            </div>
            <div class="conocimientosprevios">
                <div class="datencab">
                    <fieldset>Conocimientos previos
                </div>
                <div class="datos">
                    <div class="Html">
                        <label for="HTML">HTML
                            <input type="checkbox" id="HTML">
                        </label>
                    </div>
                    <div class="css">
                        <label for="CSS">CSS
                            <input type="checkbox" id="CSS">
                        </label>
                    </div>
                    <div class="javas">
                        <label for="JavaScript">JavaScript
                            <input type="checkbox" id="JavaScript">
                        </label>
                    </div>
                    <div class="others">
                        <label for="Otros">Otros lenguajes
                            <input type="checkbox" id="Otros">
                        </label>
                    </div>
                </div>
                </fieldset>
            </div>
            <div class="cursointeresado">
                <div class="datencab">
                    <fieldset>¿En que curso esta interesado?
                </div>
                <div class="datos">
                    <div class="full">
                        <label for="Fulltime">Full-time
                            <input type="radio" name="cursos" id="Fulltime">
                        </label>
                    </div>
                    <div class="part">
                        <label for="Part-time">Part-time
                            <input type="radio" name="cursos" id="Part-time">
                        </label>
                    </div>
                    <div class="mart"></div>
                    <label for="Marte">Marte
                        <input type="radio" name="cursos" id="Marte">
                    </label>
                </div>
            </div>
            </fieldset>
            <div class="botones">
                <input type="submit" value="Enviar" class="finalizar">
                <input type="reset" value="Borrar" class="finalizar">
            </div>
    </div>
    </form>
    </div>
    <footer>
        <div class="foot">
            <div class="copir">
                &#9400 Let´s Coder
            </div>
            <div class="tlf">
                Tlf: +34 931 227 721
            </div>
            <div class="web">
                hola@letscoder.com
            </div>
        </div>
    </footer>
</body>



</html>
